<!DOCTYPE html>

<html>

<head>
    <title>M2</title>
    <meta charset="UTM-8">
    <link rel="stylesheet" href="./style.css">
    <script src="https://sortablejs.github.io/Sortable/Sortable.js"></script>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="upper-block"></div>
            <div class="main-block">
                <h1>To-Do list</h1>
                <div>
                    <div class="content">
                        <div class="sort">
                            <img src="./img/greyDown.svg" alt="grey-down" class="grey-down">
                        </div>
                        <div class="inputs">
                            <div class="inputs-block" draggable="true">
                                <input type="text">
                                <img src="./img/greyX.svg" alt="grey-x" class="grey-x">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="foot">
                    <button class="button-plus">
                        +
                    </button>
                    <button class="button-add">
                        <p>Добавить</p>
                    </button>
                </div>
            </div>
            <script src="./script.js"></script>
    </main>
</body>

</html>
